{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
  <form action="/history" method="post">

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Transaction Type</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
          {% for h in histories %}
                <tr>
                    <td class="text-start">{{h.symbol}}</td>
                    <td class="text-end">{{h.shares}}</td>
                    <td class="text-end">{{h.transaction_type}}</td>
                    <td class="text-end">{{h.price}}</td>
                    <td class="text-end">{{h.date}}</td>
                </tr>
          {% endfor %}
        </tbody>
    </table>
          <button class="btn btn-primary" type="submit">Delete</button>

        </main>
      </form>
{% endblock %}
